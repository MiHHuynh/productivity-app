{% extends 'base.html' %}
{% block content %}

{{ found_list.name }}

<ol>
{% for item in found_list.todo_items %}
	<li>{{ item.description }} || Due: {{item.due_date}}</li>
{% endfor %}
</ol>

<a href="{{ url_for('lists.edit', user_id=user.id, list_id=found_list.id) }}">Edit this list</a>
<br>
<a href="{{ url_for('lists.index', user_id=user.id) }}">Go back to all lists</a>

{% endblock %}
