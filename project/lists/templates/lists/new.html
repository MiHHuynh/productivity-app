{% extends 'base.html' %}
{% block content %}

<form action="{{ url_for('lists.index', user_id=user.id) }}" method="POST">
	{{ form.csrf_token }}
	<p>
		{{ form.name(placeholder="Name of List")}}
		<span>
			{% if form.name.errors %}
				{% for error in form.name.errors %}
					{{ error }}
				{% endfor %}
			{% endif %}
		</span>
	</p>
	<button type="submit">Add another list!</button>
</form>

{% endblock %}
