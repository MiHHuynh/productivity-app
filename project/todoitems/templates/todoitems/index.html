{% extends 'base.html' %}

{% block content %}

{{ found_list.name }}

<ol>
{% for item in found_list.todo_items %}
	<li>ID: {{ item.id }} || {{ item.description }} || Due: {{item.due_date}} || <a href="{{url_for('todoitems.edit', user_id=user.id, list_id=found_list.id, item_id=item.id)}}">Edit</a> || <a href="{{url_for('todoitems.show', user_id=user.id, list_id=found_list.id, item_id=item.id)}}">Show</a></li>
{% endfor %}
</ol>

<a href="{{ url_for('todoitems.new', user_id=user.id, list_id=found_list.id) }}">Add list items!</a>
<br>
<a href="{{ url_for('lists.index', user_id=user.id) }}">Go back to all lists</a>
{% endblock %}
