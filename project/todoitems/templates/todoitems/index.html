{% extends 'base.html' %}

{% block content %}

{{ found_list.name }}

<ol>
{% for item in found_list.todo_items %}
	<li>{{ item.description }} || Due: {{item.due_date}}</li>
{% endfor %}
</ol>

<br><a href="{{ url_for('todoitems.new', user_id=user.id, list_id=found_list.id) }}">Add list items!</a>
{% endblock %}
